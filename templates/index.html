<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook to PDF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #667eea;
        }

        .upload-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            color: #666;
            font-size: 14px;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
        }

        .result-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .download-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .download-btn:hover {
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìì</div>
        <h1 class="title">Notebook to PDF Converter</h1>
        <p class="subtitle">Convert your Jupyter notebooks to beautiful PDF documents instantly</p>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your .ipynb file here</div>
            <div class="upload-subtext">or click to browse</div>
            <input type="file" id="file-input" accept=".ipynb" />
        </div>

        <div class="file-info" id="file-info">
            <div class="file-name" id="file-name"></div>
            <div class="file-size" id="file-size"></div>
        </div>

        <button class="btn" id="convert-btn" style="display: none;">Convert to PDF</button>

        <div class="progress-container" id="progress-container">
            <div class="spinner" id="spinner"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Converting your notebook...</div>
        </div>

        <div class="result-container" id="result-container">
            <div id="result-message"></div>
            <button class="btn download-btn" id="download-btn" style="display: none;">
                üì• Download PDF
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Fast Conversion</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure Processing</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Mobile Friendly</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const convertBtn = document.getElementById('convert-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const spinner = document.getElementById('spinner');
        const resultContainer = document.getElementById('result-container');
        const resultMessage = document.getElementById('result-message');
        const downloadBtn = document.getElementById('download-btn');

        let selectedFile = null;
        let downloadData = null;

        // File input handling
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handling
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.ipynb')) {
                showResult('Please select a valid .ipynb file.', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.style.display = 'block';
            convertBtn.style.display = 'inline-block';
            resultContainer.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        convertBtn.addEventListener('click', convertFile);

        function convertFile() {
            if (!selectedFile) {
                showResult('Please select a file first.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Show progress
            progressContainer.style.display = 'block';
            spinner.style.display = 'block';
            convertBtn.disabled = true;
            resultContainer.style.display = 'none';

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    spinner.style.display = 'none';
                    convertBtn.disabled = false;

                    if (data.success) {
                        downloadData = data;
                        showResult('‚úÖ Conversion successful! Your PDF is ready for download.', 'success');
                        downloadBtn.style.display = 'inline-block';
                    } else {
                        showResult('‚ùå ' + (data.error || 'Conversion failed. Please try again.'), 'error');
                    }
                }, 500);
            })
            .catch(error => {
                clearInterval(progressInterval);
                progressContainer.style.display = 'none';
                spinner.style.display = 'none';
                convertBtn.disabled = false;
                showResult('‚ùå An error occurred. Please try again.', 'error');
                console.error('Error:', error);
            });
        }

        function showResult(message, type) {
            resultMessage.innerHTML = message;
            resultContainer.className = 'result-container result-' + type;
            resultContainer.style.display = 'block';
            
            if (type === 'error') {
                downloadBtn.style.display = 'none';
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (downloadData) {
                const downloadUrl = `/download/${downloadData.download_id}/${downloadData.output_filename}`;
                
                // Create a temporary link and click it
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = downloadData.output_filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Clean up the file after a delay
                setTimeout(() => {
                    fetch(`/cleanup/${downloadData.download_id}/${downloadData.output_filename}`, {
                        method: 'DELETE'
                    });
                }, 5000);
            }
        });

        // Reset functionality
        function resetForm() {
            selectedFile = null;
            downloadData = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            convertBtn.style.display = 'none';
            progressContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        // Add reset button functionality
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                resetForm();
            }
        });
    </script>
</body>
</html>
